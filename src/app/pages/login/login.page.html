<ion-content>
  <div class="main">
    <img src="../../../assets/002.png" />

    <p>Hi <span>Student</span></p>
    <h6>Sign in to continue</h6>
  </div>

  <div class="content_div">

    <ion-list>
    <ion-item>
      <ion-label position="floating">Mobile Number / Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
      <ion-icon slot="end" name="eye-outline" class="ion-align-self-center"></ion-icon>
    </ion-item>
  </ion-list>

  <div class="btn">
    <button type="submit" (click)="goToHome()">SIGN IN <ion-icon  name="arrow-forward-outline"></ion-icon></button>
    <p>Forget Password</p>
  </div>
  </div>

  
</ion-content>
