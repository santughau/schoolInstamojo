<ion-content>
  <div class="top">
    <div>
      <ion-buttons slot="start" class="menu_btn">
        <ion-menu-button color="light"></ion-menu-button>
        <ion-label>Gallery</ion-label>
      </ion-buttons>
    </div>
  </div>

  <div class="content_div">
    <div class="images" >
      <div class="one-image" *ngFor="let image of images">
        <img src="../../../assets/{{image}}" >
      </div>
    </div>
  </div>

</ion-content>
